<app-header></app-header>
<div class="spacer"></div>

<div class="container">
<h1 class="col-5 offset-3"> {{categoryName}}</h1>

    <div class="row">
        
      <div class="col" >
        <div><h2>Price Range</h2>
            <button id="price-range-button" (click)="filterProducts(5,50)"><p>$5-$50</p></button>
            <button id="price-range-button" (click)="filterProducts(50,150)"><p>$50-$150</p></button>
            <button id="price-range-button" (click)="filterProducts(155,500)"><p>$150-$500</p></button>
            <button id="price-range-button" (click)="filterProducts(500,1500)"><p>$500-$1500</p></button>
            <button id="price-range-button" (click)="filterProducts(1500,5000)"><p>$1500-$5000</p></button>
        </div>
      </div>

      <div class="col-9" >
        <div id="homepage-product" class="row row-cols-1 row-cols-md-3"><!--4 columns-->
            <ng-container *ngFor="let product of products">
                <div class="col mb-3">
                    <div class="card" >
                        <figure class="figure ">
                            <img src="../../../assets/img/img1.jpg" id ="img-top-products"  class="card-img-top" alt="...">
                            <div class="card-body" id="body-top-products">
                                <h5>{{product.price}}</h5><button type="button" class="pull-right" class="btn btn-primary">Add to cart</button>
                            </div>
                        </figure>
                    </div>
                </div>
            </ng-container>
            </div>
      </div>

    </div><!--row-->
</div>
<app-footer></app-footer>
