<app-header></app-header>

<div class="checkout-container">
       
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <h2>User Info</h2>
    <div class="form-group">
        <label for="username">Firstname </label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Lastname</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="username">Email</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div>



    <h2> Shipping Address </h2>   
    <div class="form-group">
        <label for="username">Street address</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">City</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="username"> State </label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div> 

    <div class="form-group">
        <label for="username"> Zip Code </label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && checkoutform.username.errors }" />
        <div *ngIf="submitted && checkoutform.username.errors" class="invalid-feedback">
            <div *ngIf="checkoutform.username.errors.required">Username is required</div>
        </div>
    </div> 
    <div class="form-group form-submit">
        <button [disabled]="loading" class="btn btn-secondary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Place order
        </button>
    </div>

</form>

</div>


<app-footer></app-footer>
